{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm">
        <h1><b>{{ product.name }}</b></h1>
      </div>
      </div>
    <div class="row">
        <div class="col-sm">
          Type: {{ product.type }}
      </div>
      <div class="col-sm">
        Brand: {{ product.brand }}
    </div>
    <div class="col-sm">
      Screen Size: {{ product.size }}"
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      Price: ${{ product.price }}
    </div>
    <div class="col-sm-4">
      Shipping: ${{ product.shipping }}
    </div>
</div>
<br></br>
<p style="padding: 10px; border: 4px solid blue;"><font size="6">{{ product.description }}</font></p>
    <a href="{{request.META.HTTP_REFERER}}">Go back</a>

{% endblock %}
