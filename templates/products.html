
{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<ul>
    <form action="" method="POST">
        {% csrf_token %} 
        <input type="text" name="name">
        <input type="submit" name="submit" value="Search">
    </form>

{% for product in products %}
    <li>{{ product }}</li>
    <hr/>
{% empty %}
    <li>No products yet.</li>
{% endfor %}
</ul>
{% endblock %}
